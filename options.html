<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Insight Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .api-key-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input {
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h2>API Settings</h2>
    <div class="api-key-container">
        <label for="ocrSpaceApiKey">OCRSpace API Key:</label>
        <input type="password" id="ocrSpaceApiKey">
        <button id="saveOcrSpaceApiKey">Save</button>
    </div>
    <div class="api-key-container">
        <label for="mistralApiKey">Mistral API Key:</label>
        <input type="password" id="mistralApiKey">
        <button id="saveMistralApiKey">Save</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
