<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 w-96">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Image Insight</h1>
        <div class="mb-4">
            <label for="imageUpload" class="bg-blue-500 text-white py-2 px-4 rounded cursor-pointer hover:bg-blue-600 transition duration-300">
                Upload Image
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
            </label>
            <button id="pasteImage" class="ml-2 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300">Paste Image</button>
        </div>
        <div id="imagePreviewContainer" class="w-64 h-64 mb-4 rounded shadow-sm overflow-hidden flex items-center justify-center bg-gray-200">
            <img id="imagePreview" class="max-w-full max-h-full object-contain">
        </div>
        <div class="flex space-x-2 mb-4">
            <button id="extractButton" class="flex-1 bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition duration-300">Extract</button>
            <button id="describeButton" class="flex-1 bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 transition duration-300">Describe</button>
        </div>
        <textarea id="outputText" readonly class="w-full h-32 p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <div class="flex space-x-2">
            <button id="downloadButton" class="flex-1 bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition duration-300">Download</button>
            <button id="copyButton" class="flex-1 bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600 transition duration-300">Copy</button>
        </div>
        <button id="settingsButton" class="mt-4 w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition duration-300">Settings</button>
    </div>
    <div id="settingsPanel" class="hidden mt-4 bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">API Settings</h2>
        <div class="space-y-4">
            <div>
                <label for="ocrSpaceApiKey" class="block text-sm font-medium text-gray-700 mb-1">OCRSpace API Key:</label>
                <div class="flex">
                    <input type="password" id="ocrSpaceApiKey" class="flex-grow mr-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="saveOcrSpaceApiKey" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Save</button>
                </div>
            </div>
            <div>
                <label for="mistralApiKey" class="block text-sm font-medium text-gray-700 mb-1">Mistral API Key:</label>
                <div class="flex">
                    <input type="password" id="mistralApiKey" class="flex-grow mr-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="saveMistralApiKey" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="options.js"></script>
</body>
</html>
