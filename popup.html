<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-200">
    <div class="container bg-white dark:bg-gray-700 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 dark:text-white">Image Insight</h1>
        <div class="mb-4 flex space-x-2">
            <label for="imageUpload" class="btn bg-blue-500 text-white py-2 px-4 rounded cursor-pointer hover:bg-blue-600 flex-grow text-center">
                Upload Image
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
            </label>
            <button id="pasteImage" class="btn bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 flex-grow">Paste Image</button>
        </div>
        <div id="imagePreviewContainer" class="w-full h-64 mb-4 rounded flex items-center justify-center bg-gray-200 dark:bg-gray-600">
            <img id="imagePreview" class="hidden">
            <p id="dropText" class="text-gray-500 dark:text-gray-300">Drop image here or click to upload</p>
        </div>
        <div class="flex space-x-2 mb-4">
            <button id="extractButton" class="btn flex-1 bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">Extract</button>
            <button id="describeButton" class="btn flex-1 bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Describe</button>
        </div>
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
        <textarea id="outputText" readonly class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500"></textarea>
        <div class="flex space-x-2 mb-4">
            <button id="downloadButton" class="btn flex-1 bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Download</button>
            <button id="copyButton" class="btn flex-1 bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600">Copy</button>
        </div>
        <button id="settingsButton" class="btn w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Settings</button>
    </div>
    <div id="settingsPanel" class="settings-panel dark:bg-gray-700">
        <h2 class="text-xl font-bold mb-4 dark:text-white">API Settings</h2>
        <div class="space-y-4">
            <div>
                <label for="ocrSpaceApiKey" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OCRSpace API Key:</label>
                <div class="flex">
                    <input type="password" id="ocrSpaceApiKey" class="flex-grow mr-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <button id="saveOcrSpaceApiKey" class="btn bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save</button>
                </div>
            </div>
            <div>
                <label for="mistralApiKey" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mistral API Key:</label>
                <div class="flex">
                    <input type="password" id="mistralApiKey" class="flex-grow mr-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <button id="saveMistralApiKey" class="btn bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Save</button>
                </div>
            </div>
            <div>
                <label for="darkModeToggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="darkModeToggle" class="sr-only">
                        <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                    <div class="ml-3 text-gray-700 dark:text-gray-300 font-medium">
                        Dark Mode
                    </div>
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="options.js"></script>
</body>
</html>
